<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Usuario.css">
    <title>Registrarse</title>
    <link rel="icon" href ="imagenes/repetix.ico.png">
</head>
<body>

    <video aria-hidden="true" muted="" loop="" playsinline="" id="video" class="video" autoplay="autoplay" style="z-index: -1; position: absolute; opacity: 1;    width: 100%;
    min-height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
    <source src="imagenes/fondo.mp4" type="video/mp4">
    </video>

<div class="formulario">
    <form action="post">
        <h1>Registrarse</h1>

        <div class="formu">
            <span class="icon"> <ion-icon name="person-outline"></ion-icon> </span>
            <input type="text" required >
            <label  for="">Nombre:</label>
        </div>

        <div class="formu">
            <span class="icon"> <ion-icon name="person-outline"></ion-icon> </span>
            <input type="text" required>
            <label for="">Apellido:</label>
        </div >

        <div class="formu">
            <span class="icon"> <ion-icon name="mail-outline"></ion-icon> </span>
            <input type="email" required>
            <label for="">Correo:</label>
        </div>

        <div class="formu">
            <span class="icon"> <ion-icon name="lock-closed-outline"></ion-icon> </span>
            <input type="password" required>
            <label for="">Contraseña:</label>
        </div>

        <div class="formu">
            <span class="icon"> <ion-icon name="lock-closed-outline"></ion-icon> </span>
            <input type="password" required>
            <label for="">Confirmar contraseña:</label>
        </div>

        <br>

        <div class="boton">
            <input type="submit" value="Registrarse">
        </div>

        <br>

        <div>
            ¿Ya tienes una cuenta? <a href="iniciarSesion.html" >Iniciar Sesión</a>
        </div>
        <br>
    </form>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
