{% extends './base.html' %}

{% block title %}
  Registrar departamentos
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1>Registrar departamentos</h1>
      <div class="card">
        <div class="card-body py-2">
          <form action="/registrar_departamentos/" method="POST">
            {% csrf_token %}
            <div class="form-group py-2">
              <input type="text" id="nombre_edificio" name="nombre_edificio" value="{{ edificio.nombre }}" class="form-control" placeholder="nombre_edificio" readonly required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="numero_edificio" name="numero_edificio" value="{{ edificio.codigo }}" class="form-control" placeholder="numero_edificio" readonly required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="numero_piso" name="numero_piso" value="{{ edificio.numero_piso }}" class="form-control" placeholder="Ubicacion" readonly required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="nombre_departamento" name="nombre_departamento" class="form-control" placeholder="Nombre del departamento" required />
            </div>
            <div class="form-group py-2">
                <input type="text" id="sensor_departamento" name="sensor_departamento" class="form-control" placeholder="Numero del sensor" required />
              </div>
            <div class="form-group py-2">
              <label for="sensores">Registrar sensor:</label>
              <a href="/registrar_sensor/{{edificio.codigo}}" target="_blank" class="btn btn-info">Registrar sensor</a><br><br>
            </div>

            <div class="form-group py-2">
              <button type="submit" class="btn btn-success btn-block text-white">Registrar Piso</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
