{% extends './base.html' %}

{% block title %}
  Registrar pisos
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1>Registrar Piso</h1>
      <div class="card">
        <div class="card-body py-2">
          <form action="/registrar_pisos/" method="POST">
            {% csrf_token %}
            <div class="form-group py-2">
              <input type="text" id="nombre_edificio" name="nombre_edificio" value="{{ edificio.nombre }}" class="form-control" placeholder="nombre_edificio" readonly required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="numero_edificio" name="numero_edificio" value="{{ edificio.codigo }}" class="form-control" placeholder="numero_edificio" readonly required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="numero_piso_edificio" name="numero_piso_edificio" value="{{ edificio.numero_piso }}" class="form-control" placeholder="Ubicacion" readonly required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="nombre_departamento" name="nombre_departamento" value="{{ edificio.nombre_departamento }}" class="form-control" placeholder="Nombre del departamento" readonly required />
            </div>
            
            <h1>Datos del sensor</h1>

            <div class="form-group py-2">
                <input type="text" id="consumo_anterior" name="consumo_anterior" class="form-control" placeholder="Consumo anterior del sensor" required />
            </div>
            <div class="form-group py-2">
                <input type="text" id="consumo_actual" name="consumo_actual" class="form-control" placeholder="Consumo actual del sensor" required />
            </div>
            <div class="form-group py-2">
                <input type="text" id="consumo_sensor" name="consumo_sensor" class="form-control" placeholder="Consumo del sensor en kilowatts por hora" required />
            </div>
            <div class="form-group py-2">
              <button type="submit" class="btn btn-success btn-block text-white">Enviar datos del sensor</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
