{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/IniciarSesion.css' %}">
  <title>Iniciar Sesion</title>
  <link rel="icon" href ="{% static 'imagenes/repetix.ico.png' %}">
</head>
<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                {{error}}
                <form class="user" method= "POST">
                    {% csrf_token %}
                    <h2>INICIAR SESION</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="idusername" name="username" required>
                        <label for="">CORREO</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="id_password" name="password" required>
                        <label for="">CONTRASEÑA</label>
                    </div>
                    <div class="register">
                        <p> Olvide mi <a href="/recuperarContrasena/">contraseña</a></p>
                    </div>

                    <br>

                    <button>Iniciar Sesión</button>

                    <div class="register">
                        <p>Eres nuevo? <a href="/registro/">Registrate</a></p>
                    </div>

                    <br>

                    <div class="register">
                        <p> Ir a <a href="/index.html/">Inicio</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
