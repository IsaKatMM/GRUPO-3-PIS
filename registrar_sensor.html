<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar sensor</title>
</head>
<body>
    <h1>Registrar sensor</h1>
    
    <form action="guardar_sensor.php" method="POST">
        <label for="nombre_edificio">Nombre del edificio:</label><br>
        <input type="text" id="nombre_edificio" name="nombre_edificio" required><br><br>

        <label for="numero_edificio">Número del edificio:</label><br>
        <input type="number" id="numero_edificio" name="numero_edificio" required><br><br>

        <label for="numero_piso_edificio">Número del piso del edificio:</label><br>
        <input type="number" id="numero_piso_edificio" name="numero_piso_edificio" required><br><br>

        <label for="nombre_departamento">Nombre del departamento del edificio:</label><br>
        <input type="text" id="nombre_departamento" name="nombre_departamento" required><br><br>

        <label for="datos_sensor">Datos del sensor:</label><br>
        <input type="text" id="datos_sensor" name="datos_sensor" required><br><br>

        <label for="consumo_sensor">Consumo del sensor en kilowatts por hora:</label><br>
        <input type="number" id="consumo_sensor" name="consumo_sensor" required><br><br>

        <button type="submit">Enviar datos del sensor</button>
    </form>
</body>
</html>
