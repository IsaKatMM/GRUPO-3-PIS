{% extends './base.html' %}

{% block title %}
  Editar Edificio
{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h1>Edicion del edificio</h1>
      <div class="card">
        <div class="card-body py-2">
          <form action="/EditarEdificio/" method="POST">
            {% csrf_token %}
            <div class="form-group py-2">
              <input type="text" id="nombre_edificio" name="nombre_edificio" value="{{edificio.nombre}}" class="form-control" placeholder="nombre_edificio" minlength="6" required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="numero_edificio" name="numero_edificio" value="{{edificio.codigo}}" class="form-control" placeholder="numero_edificio" maxlength="50" readonly required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="ubicacion_edificio" name="ubicacion_edificio" value="{{edificio.ubicacion}}" class="form-control" placeholder="ubicacion_edificio" maxlength="50" required />
            </div>
            <div class="form-group py-2">
              <input type="text" id="numero_pisos" name="numero_pisos" value="{{edificio.numero_pisos}}" class="form-control" min="1" max="9" value="1" required />
            </div>
            <div class="form-group py-2">
              <button type="submit" class="btn btn-success btn-block text-white">Registrar Edificio</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> 
{% endblock %}
