{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'imagenes/repetix.ico.png' %}" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400, 500, 700&display=swap" rel="stylesheet" />  
    <script src="https://kit.fontawesome.com/2c36e9beb1.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <video aria-hidden="true" muted="" loop="" playsinline="" id="video" class="video" autoplay="autoplay" style="z-index: -1; position: absolute; opacity: .5;    width: 100%;
    min-height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
      <source src="{% static 'imagenes/Atras.mp4' %}" type="video/mp4" />
    </video>
    

    <header id="menu">
      <nav id="menu1">
        <h1>
          <a href="#"><img src="{% static 'imagenes/repetix.ico.png' %}" alt="logo" /></a>
          <a href="#">REPETIX</a>
        </h1>
        <ul>
          <li>
            <a href="#">INICIO</a>
          </li>
          <li>
            <a href="/Nosotros/">NOSOTROS</a>
          </li>
          <li>
            <a href="/Servicio/">SERVICIOS</a>
          </li>
          <li>
            <a href="/contacto/">CONTACTOS</a>
            <button class="switch" id="switch">
              <span><i class="fas fa-sun"></i> </span>
              <span><i class="fas fa-moon"></i> </span>  
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Fin menu -->

    <div class="texto-encabezado text-xs-center">
      <div class="container">
        <h1 class="display-4 wow bounceIn">SISTEMA DE CONSUMO ELECTRICO</h1>
        {% if user.is_authenticated %}
          <a href="/logout/" class="btn btn-primary btn-lg wow bounceIn" data-wow-delay=".3s">Cerrar Sesión</a>
        {% else %}
          <a href="/iniciarSesion/" class="btn btn-primary btn-lg wow bounceIn" data-wow-delay=".3s">Iniciar Sesión</a>
          <a href="/registro/" class="btn btn-primary btn-lg wow bounceIn" data-wow-delay=".3s">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
