<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/iniciarSesion.css">
  <title>Iniciar Sesion</title>
  <link rel="icon" href ="imagenes/repetix.ico.png">
</head>
<body>

    
<video aria-hidden="true" muted="" loop="" playsinline="" id="video" class="video" autoplay="autoplay" style="z-index: -1; position: absolute; opacity: 1;    width: 100%;
min-height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
<source src="imagenes/fondo.mp4" type="video/mp4">
</video>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>INICIAR SESION</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">CORREO</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">CONTRASEÑA</label>
                    </div>
                    <div class="forget">
                        <p> Olvide mi <a href="recuperarContrasena.html">contraseña</a></p>
                    </div>

                    <button>Iniciar Sesión</button>
                    <div class="register">
                        <p>Eres nuevo? <a href="registro.html">Registrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
