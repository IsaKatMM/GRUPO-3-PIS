<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Informe</title>
</head>
<body>
    <div id="informe-container">
        <h1>Generador de Informe</h1>
        <form id="informe-form">
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" rows="2" cols="50" required></textarea><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" placeholder="Nombre y Apellido" required><br>

            <label for="destinatario">Destinatario:</label>
            <input type="text" id="destinatario" name="destinatario" placeholder="Nombre y Apellido" required><br>

            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicación específica"><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required><br>
            
           <label for="hora">Hora (HH:MM):</label>
            <input type="text" id="hora" name="hora" pattern="([01][0-9]|2[0-3]):[0-5][0-9]" placeholder="HH:MM" required><br>

            <label for="piso">Piso:</label>
            <select id="piso" name="piso" required>
                <option value="Piso 1">Piso 1</option>
                <option value="Piso 2">Piso 2</option>
                <option value="Piso 3">Piso 3</option>
            </select><br>

            <label for="datosSensor">Datos del Sensor:</label>
            <input type="text" id="amperios" name="amperios" placeholder="Amperios" required>
            <input type="text" id="horas" name="horas" placeholder="Horas" required><br>

            <button type="button" onclick="generarInforme()">Generar Informe</button>
        </form>

        <div id="informe-result" style="margin-top: 20px;"></div>

        <div id="opciones-generar-informe" style="display: none; margin-top: 20px;">
            <button type="button" onclick="enviarInforme()">Enviar Informe</button>
            <button type="button" onclick="archivarInforme()">Archivar Informe</button>
            <button type="button" onclick="descargarInforme()">Descargar Informe</button>
            <button type="button" onclick="generarInformePiso()">Generar Informe del Piso</button>
            <button type="button" onclick="generarInformeEdificio()">Generar Informe del Edificio</button>
        </div>
    </div>

    <script>
        function generarInforme() {
            var fechaActual = new Date();
            var hora = fechaActual.getHours();
            var minutos = fechaActual.getMinutes();

            var contenido = document.getElementById("contenido").value;
            var autor = document.getElementById("autor").value;
            var destinatario = document.getElementById("destinatario").value;
            var ubicacion = document.getElementById("ubicacion").value;
            var fecha = document.getElementById("fecha").value;
            var hora = document.getElementById("hora").value;
            var piso = document.getElementById("piso").value;
            var amperios = document.getElementById("amperios").value;
            var horas = document.getElementById("horas").value;

            var datosActuador = "Datos del Actuador: " + (amperios * horas) + " Amperios al día";

            var informeCompleto = "Contenido: " + contenido + "<br>"
                + "Autor: " + autor + "<br>"
                + "Destinatario: " + destinatario + "<br>"
                + "Ubicación: " + ubicacion + "<br>"
                + "Fecha: " + fecha + "<br>"
                + "Hora: " + hora + "<br>"
                + "Piso: " + piso + "<br>"
                + "Datos del Sensor: " + amperios + " Amperios cada " + horas + " horas" + "<br>"
                + datosActuador;

            var informeResult = document.getElementById("informe-result");
            informeResult.innerHTML = informeCompleto;

            document.getElementById("opciones-generar-informe").style.display = "block";
        }

        function enviarInforme() {
            alert("Enviando informe por correo electrónico...");
        }

        function archivarInforme() {
            alert("Archivando informe...");
        }

        function descargarInforme() {
            alert("Descargando informe como PDF...");
        }

        function generarInformePiso() {
            alert("Generando informe del piso...");
        }

        function generarInformeEdificio() {
            alert("Generando informe del edificio...");
        }
    </script>
</body>
</html>
