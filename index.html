<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE CONSUMO DE ENERGIA </title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <script src="script.js"></script>
    <h1>Calculadora de Consumo de Energía</h1>

    <form id="formulario">
        <label for="dispositivo">Tipo de Dispositivo:</label>
        <select id="dispositivo">
            <option value="sensor">Sensor</option>
            <option value="actuador">Actuador</option>
        </select>

        <label for="potencia">Potencia (en watts):</label>
        <input type="number" id="potencia" required>

        <label for="tiempo">Tiempo de uso (en horas):</label>
        <input type="number" id="tiempo" required>

        <button type="button" onclick="calcularConsumo()">Calcular Consumo</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcularConsumo() {
            var dispositivo = document.getElementById('dispositivo').value;
            var potencia = document.getElementById('potencia').value;
            var tiempo = document.getElementById('tiempo').value;

            var consumo = potencia * tiempo;
            
            document.getElementById('resultado').innerHTML = 'El consumo de energía registrado del ' + dispositivo + ' es: ' + consumo + ' vatios-hora';
        }
    </script>

</body>
</html>
