<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor</title>
  <link rel="stylesheet" href="css/Piso.css">
</head>
<body>

  <video aria-hidden="true" muted="" loop="" playsinline="" id="video" class="video" autoplay="autoplay" style="z-index: -1; position: absolute; opacity: 1;    width: 100%;
  min-height: 100vh; object-fit: cover; position: fixed; top: 0; left: 0; z-index: -1;">
  <source src="imagenes/neonFondo.mp4" type="video/mp4">
  </video>

  <div class="sensor" id="sensor1">
  
      <h2>Sensor</h2>
  
      <label for="ubicacion">Ubicación:</label><br>
      <select id="ubicacion" name="ubicacion" required>
        <option value="Piso 1">Piso 1</option>      
        <option value="Piso 2">Piso 2</option>
        <option value="Piso 3">Piso 3</option>
      </select><br>
  
      <label for ="numeroSensor">Número del Sensor:</label><br>
      <input type="text" id="numeroSensor" name="numeroSensor" placeholder="Número del Sensor"><br>

      <label for="ubicacionSensor">Ubicación del Sensor:</label><br>
      <select id="ubicacionSensor" name="ubicacionSensor" required>
        <option value="Piso 1">Piso 1</option>      
        <option value="Piso 2">Piso 2</option>
        <option value="Piso 3">Piso 3</option>
      </select><br>


      <label for="lecturaActual">Lectura Actual:</label><br>
      <input type="text" id="lecturaActual" name="lecturaActual" placeholder="Lectura Actual"><br>
      
      <label for="lecturaAnterior">Lectura Anterior:</label><br>
      <input type="text" id="lecturaAnterior" name="lecturaAnterior" placeholder="Lectura Anterior"><br>
      
      <label for="estado">Estado:</label><br>
      <select id="estado" name="estado" required>
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select><br>
      
      <button onclick="calcularPromedio()">Calcular Promedio</button>

      <script src="js/sensor.js"></script>


</body>
</html>
